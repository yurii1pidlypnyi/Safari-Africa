<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Сафарі Африка</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__body">
          <div class="header__navigation">
            <div class="header__top">
              <div class="header__logo">
                <img src="./img/logo.svg" alt="">
              </div>
              <div class="header__telephone">
                <span>Заказ туров и бронирование:</span>
                <div class="telephone__numbers">
                  тел. 8-050-8-543-543
                </div>
              </div>
              <div class="menu__burger">
                <span></span>
              </div>
            </div>
            <nav class="header__menu">
              <ul class="menu__list">
                <li><a href="#" class="menu__link">Бронирование</a></li>
                <li><a href="#" class="menu__link">Экскурсии</a></li>
                <li><a href="#" class="menu__link">Туры </a></li>
                <li><a href="#" class="menu__link">Об Африке</a></li>
                <li><a href="#" class="menu__link">О нас</a></li>
              </ul>
            </nav>
          </div>
          <div class="header__banner">
            <div class="banner__title">
              <h1>Сафари по Африке</h1>
            </div>
            <div class="banner__invite">
              <p>Туры по самомым экзотическим местам
                Поехали с нами за новыми впечатлениями!</p>
              <a href="#">
                <div class="invite__button">
                  Оставить заявку
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
